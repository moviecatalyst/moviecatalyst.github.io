<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Link - Movie Catalyst</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        header {
            text-align: center;
            padding: 20px 0;
            background-color: #000;
        }
        main {
            padding: 20px;
        }
        .add-form {
            text-align: center;
        }
        input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 300px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .button-container {
            position: absolute;
            top: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button onclick="location.href='index.html'">Home</button>
        <button onclick="location.href='termsofservice.html'">Terms of Service</button>
    </div>
    <header>
        <h1>Movie Catalyst</h1>
    </header>
    <main>
        <div class="add-form">
            <h2>Add New Link</h2>
            <form id="addForm">
                <input type="text" id="linkInput" placeholder="Link URL">
                <br>
                <input type="text" id="nameInput" placeholder="Name">
                <br>
                <button type="submit">Add</button>
            </form>
        </div>
    </main>
    <script>
        document.getElementById('addForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const link = document.getElementById('linkInput').value;
            const name = document.getElementById('nameInput').value;
            
            fetch('https://e97a53bc-e4f1-4438-9090-5b8a57a55e42-00-3fqjcgalzi1aj.janeway.replit.dev/add', {
                method: 'GET',
                headers: {
                    'link': link,
                    'name': name
                }
            })
            .then(response => {
                if (response.ok) {
                    alert('Link added successfully');
                    document.getElementById('addForm').reset(); // Reset form fields
                } else {
                    throw new Error('Failed to add link');
                }
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
